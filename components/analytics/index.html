<!DOCTYPE html>
<html ng-app="adminDashboard">

<head>
    <title>Admin Analytics Dashboard</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body ng-controller="DashboardController" class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Admin Analytics Dashboard</h1>
            <p>Last Accessed: {{ lastAccessedTime }}</p>
        </div>
    </nav>

    <!-- Analytics Overview -->
    <div class="container mx-auto p-4 mt-4 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Analytics Overview</h2>
        <!-- Chart Container -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <canvas id="analyticsChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 p-4 mt-4 text-center">
        &copy; 2023 Admin Analytics Dashboard
    </footer>

    <!-- AngularJS Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Dashboard Controller -->
    <script>
        var app = angular.module('adminDashboard', []);

        app.controller('DashboardController', function ($scope) {
            // Sample data - You should replace this with data from your database
            $scope.lastAccessedTime = '2023-09-30 10:30 AM';

            // Sample analytics data (replace with actual data)
            var chartData = {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Job Applications',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1
                }]
            };

            // Create and render the chart
            var ctx = document.getElementById('analyticsChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
